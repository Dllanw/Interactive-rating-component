<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <!-- STYLES -->
  <link rel="preload" href="css/styles.css" as="styles">
  <link rel="stylesheet" href="css/styles.css">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@400;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="card border-radius ">
    <div class="card__icon border-radius">
      <img src="images/icon-star.svg" alt="star">
    </div>
    <!-- Rating state start -->
    <div class="card__title">
      <h1>How did we do?</h1>
    </div>
    <div class="card__paragraph">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </div>
    <div class="card__rating">
      <span class="star card__rating--btn" >1</span>
      <span class="star card__rating--btn" >2</span>
      <span class="star card__rating--btn" >3</span>
      <span class="star card__rating--btn" >4</span>
      <span class="star card__rating--btn" >5</span>
    </div>
    <!-- Rating state end -->
    <div class="card__button">
      <a href="thank-you.html"><button class="border-radius card__button--btn"> Submit </button></a>
      
      
    </div>
    
      <!-- Thank you state start -->
<!--     
      You selected Add rating here out of 5 -->
    
      <!-- Thank you!
    
      We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch! -->
    
      <!-- Thank you state end -->
  </main>

  <div class="attribution">

  </div> -->
  <script src="js/script.js"></script>
</body>
</html>
